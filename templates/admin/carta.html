{% extends './base.html' %}
{% block title %}Carta{% endblock %}
{% block body %}
<div class="container py-5">
    <br>
    <h2 class="text-center">Nuestra carta</h2><br>
    <div class="row">
            {% for plato in posts %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="plato col">
                    <h4>{{ plato.nombre }}</h4>
                    <p> {{ plato.descripcion }} </p><br>
                    <p class="float-end"> Precio: S/. {{ plato.precio }} </p>
                </div>
            </div>
            {% endfor %}
    </div>

</div>
{% endblock %}
