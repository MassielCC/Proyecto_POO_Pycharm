<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d0825e5b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            {% if inicioSesion %}
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('carta') }}">Carta</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('post_form') }}">Contáctanos</a>
                </li>
                {% if admin%}
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('comentarios') }}">Comentarios</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('cerrar_sesion') }}">Cerrar sesión</a>
                </li>
            {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('show_signup_form') }}">Regístrate</a>
                </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <footer class="text-center text-white">
        <div class="container p-4 pb-0">
          <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#"><i class="fab fa-facebook-messenger"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#"><i class="fab fa-tiktok"></i></a>
          </section>
        </div>

  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      <p>© 2023 Copyright. Todos los derechos reservados</p>
  </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
